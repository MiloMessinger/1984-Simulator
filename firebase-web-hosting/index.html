<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ministry of Truth: Room Explorer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
            color: white;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            position: relative;
            border: 2px solid white;
        }
        .room {
            position: absolute;
            width: 380px;
            height: 280px;
            border: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        #victoryMansions { top: 10px; left: 10px; }
        #ministryOfTruth { top: 10px; right: 10px; }
        #room101 { bottom: 10px; left: 10px; }
        #proleDistrict { bottom: 10px; right: 10px; }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            transition: all 0.1s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="victoryMansions" class="room">Victory Mansions</div>
        <div id="ministryOfTruth" class="room">Ministry of Truth</div>
        <div id="room101" class="room">Room 101</div>
        <div id="proleDistrict" class="room">Prole District</div>
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const container = document.getElementById('gameContainer');
        let playerX = 390;
        let playerY = 290;

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        function constrainPlayerPosition() {
            const containerRect = container.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            playerX = Math.max(0, Math.min(playerX, containerRect.width - playerRect.width));
            playerY = Math.max(0, Math.min(playerY, containerRect.height - playerRect.height));
        }

        document.addEventListener('keydown', (event) => {
            const speed = 10;

            switch(event.key) {
                case 'ArrowUp': playerY -= speed; break;
                case 'ArrowDown': playerY += speed; break;
                case 'ArrowLeft': playerX -= speed; break;
                case 'ArrowRight': playerX += speed; break;
            }

            constrainPlayerPosition();
            updatePlayerPosition();
        });

        updatePlayerPosition();
    </script>
</body>
</html>
